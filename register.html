<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>

  <body>
    <main class="container">
      <h1>Register</h1>

      <form method="POST" action="http://localhost/taskflow-api/register">
        <label for="username">
          Username
          <input name="username" id="username" />
        </label>

        <label for="email">
          Email
          <input name="email" id="email" />
        </label>

        <label for="password">
          Password
          <input type="password" name="password" id="password" />
        </label>

        <button>Register</button>
      </form>
    </main>
  </body>
</html>
